<!DOCTYPE html>

  </head>
<body>
    <header class="header"></header>
  <section>
    <div class="header-text">

    </div>
    <div class="iDive-position">
      <h2 id="idive-header">iDive</h2>
    </div>
  </section>
    <nav class="nav1">
      <ul>
        <a href="index.html">
        <li id="style-nav1">Search</li>
        </a>
      </ul>
    </nav>
      <nav class="nav2">
        <a href="#secondpage">
        <li id="style-nav2">Local Dive Sites</li></a>
      </ul></a>
    </nav>
    <main>
      <section>
        <img id="mainpic" src="images/DSC_0012.JPG" alt="" />

      <section>

          <h1 class="main-logo">iDive</h1>
        </div>
      </section>

        </div>
      </section>

<section class="middle"></section>

<section>
  <img id="mainpic-2" src="images/diver.jpg" alt="" />
</section>
<section class="textColumnLeft"></section>

<select multiple class="textColumnLeft1" id="text-column-one" name="Dive Sites">

<optgroup id="sites" label="Dive Sites">

</optgroup>
</select>

<section class="text-column-bottom-right"></section>
<section class="map-position"></section>
<footer>
